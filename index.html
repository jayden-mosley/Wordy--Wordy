<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Vault</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .question {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .choices button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ececec;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    .choices button:hover {
      background-color: #dcdcdc;
    }
    .score {
      margin-top: 1rem;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

<audio controls autoplay loop>
  <source src="Music/Gonna_Fly_Now.mp3" type="audio/mpeg" />
  <source src="Music/Gonna_Fly_Now.ogg" type="audio/ogg" />
  Your browser does not support the audio element.
</audio>
  
  <div class="game-container">
    <div class="question" id="question">Loading...</div>
    <div class="choices" id="choices"></div>
    <div class="score" id="score">Score: 0</div>
  </div>
  <canvas id="confetti-canvas"></canvas>
  <script>
    const questions = [
      {
        word: "Garrulous",
        correctDefinition: "Excessively talkative, especially on trivial matters.",
        choices: [
          "Reserved and quiet in nature.",
          "Excessively talkative, especially on trivial matters.",
          "Showing deep thought and insight.",
          "Brief and to the point."
        ]
      },
      {
        word: "Connoisseur",
        correctDefinition: "An expert in matters of taste or fine things.",
        choices: [
          "A beginner in any field.",
          "One who avoids luxury.",
          "An expert in matters of taste or fine things.",
          "Someone who constantly changes opinion."
        ]
      },
      {
        word: "Inexorable",
        correctDefinition: "Impossible to stop or prevent.",
        choices: [
          "Likely to be avoided easily.",
          "Impossible to stop or prevent.",
          "Very emotional or dramatic.",
          "Barely noticeable."
        ]
      },
      {
        word: "Ephemeral",
        correctDefinition: "Lasting for a very short time.",
        choices: [
          "Clearly visible or observable.",
          "Lasting for a very short time.",
          "Enduring for generations.",
          "Impossible to detect."
        ]
      },
      {
        word: "Loquacious",
        correctDefinition: "Tending to talk a great deal; talkative.",
        choices: [
          "Extremely shy or introverted.",
          "Careful with words.",
          "Tending to talk a great deal; talkative.",
          "Able to read others' minds."
        ]
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQuestionIndex];
      document.getElementById('question').textContent = `What is the meaning of: "${q.word}"?`;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';

      q.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.onclick = () => selectAnswer(choice);
        choicesDiv.appendChild(btn);
      });
    }

    function selectAnswer(choice) {
      const correct = questions[currentQuestionIndex].correctDefinition;
      if (choice === correct) score++;

      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        document.getElementById('question').textContent = "ðŸŽ‰ Game Over!";
        document.getElementById('choices').innerHTML = '';
        launchConfetti();
      }
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncremental: Math.random() * 0.07 + .05,
          tiltAngle: 0
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < pieces.length; i++) {
          const p = pieces[i];
          ctx.beginPath();
          ctx.lineWidth = p.r;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
          ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
          ctx.stroke();
        }
        update();
      }

      function update() {
        for (let i = 0; i < pieces.length; i++) {
          const p = pieces[i];
          p.tiltAngle += p.tiltAngleIncremental;
          p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
          p.x += Math.sin(p.d);
          p.tilt = Math.sin(p.tiltAngle) * 15;
        }
      }

      function animate() {
        draw();
        requestAnimationFrame(animate);
      }
      animate();
    }

    loadQuestion();
  </script>
</body>
</html>
